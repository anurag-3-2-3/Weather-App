<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Weather App</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- jQuery & Moment -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
</head>

<body>
  <div class="main-container">
    <div class="left-panel">
      <h1>ğŸŒ¤ï¸ Weather Now</h1>
      <p>Search your city's current weather</p>
      <input type="text" id="city-input" placeholder="Enter city name" />
      <button id="city-input-btn" onclick="weatherFn($('#city-input').val())">Get Weather</button>
      <p id="error-message"></p>
    </div>

    <div class="right-panel animate__animated animate__fadeIn" id="weather-info">
      <h2 id="city-name"></h2>
      <p id="date"></p>
      <div class="weather-icon-wrapper">
        <img id="weather-icon" src="" alt="Weather Icon" />
      </div>
      <p id="temperature"><i class="fas fa-thermometer-half"></i> </p>
      <p id="description"></p>
      <p id="wind-speed"><i class="fas fa-wind"></i> </p>
    </div>
  </div>

  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
